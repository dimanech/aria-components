name: tests-master

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm install
        run: npm install
        env:
          CI: true
      - name: lint and test
        run: |
          npm run lint
          npm run test
          make test-coverage
        env:
          CI: true
      - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
