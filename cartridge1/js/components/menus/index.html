<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Menus example</title>
	<link rel="stylesheet" href="css/menus.css"/>
	<script async type="module" src="../../initiator.js"></script>
</head>
<body>
	<header style="background-color: white; box-shadow: 0 0 20px rgba(0,0,0,0.5)">
		<nav class="utility-menu">
			<div class="utility-menu__inner">
				<div class="utility-menu__item">
					<button
						data-component="Popup"
						id="account-menu-button"
						aria-haspopup="true"
						aria-controls="account-popup-menu"
					>
						My account
					</button>
					<div
						class="popup-menu _bottom"
						id="account-popup-menu"
						aria-labelledby="account-menu-button"
					>
						<ul role="menu" class="popup-menu__list">
							<li role="none" class="popup-menu__item">
								<a role="menuitem" href="#">Orders</a>
							</li>
							<li role="none" class="popup-menu__item">
								<a role="menuitem" href="#">Change password</a>
							</li>
						</ul>
						<div role="none" class="popup-menu__tail"></div>
					</div>
				</div>
				<div class="utility-menu__item">
					<button
						data-elem-popup-button
						id="orders-menu-button"
						aria-haspopup="true"
						aria-controls="orders-popup-menu"
					>
						Orders
					</button>
					<div
						class="popup-menu _bottom"
						id="orders-popup-menu"
						aria-labelledby="orders-menu-button"
					>
						<ul role="menu" class="popup-menu__list">
							<li role="none" class="popup-menu__item">
								<a role="menuitem" href="#">Orders</a>
							</li>
							<li role="none" class="popup-menu__item">
								<a role="menuitem" href="#">Change password</a>
							</li>
						</ul>
						<div role="none" class="popup-menu__tail"></div>
					</div>
				</div>
			</div>
		</nav>

		<nav
			data-component="MainMenu"
			role="navigation"
			class="menu-bar"
			data-elem-nav
			aria-label="Main menu"
			itemscope=""
			itemtype="http://www.schema.org/SiteNavigationElement"
		>
			<ul
				role="menubar"
				class="menu-bar__inner"
				data-elem-menu-bar
			>
				<li role="none" class="menu-bar__item">
					<a
						role="menuitem"
						class="menu-bar__link _level-1"
						aria-haspopup="true"
						aria-expanded="false"
						itemprop="url"
						href="./menu-a.html"
					>
						<span itemprop="name">Menu A</span>
					</a>
					<div
						role="menu"
						class="menu-bar__popup"
						data-elem-nav-flyout
					>
						<ul class="menu-bar__popup-inner">
							<li role="none" class="menu-bar__submenu-item">
								<a
									role="menuitem"
									class="menu-bar__link _level-2"
									itemprop="url"
									href="/menu-a-i.html"
								>
									<span itemprop="name">Menu A I</span>
								</a>
							</li>
							<li role="none" class="menu-bar__submenu-item">
								<a
									role="menuitem"
									class="menu-bar__link _level-2"
									itemprop="url"
									href="/menu-a-ii.html"
								>
									<span itemprop="name">Menu A II</span>
								</a>
							</li>
							<li role="none" class="menu-bar__submenu-item">
								<a
									role="menuitem"
									class="menu-bar__link _level-2"
									itemprop="url"
									href="/menu-a-iii.html"
								>
									<span itemprop="name">Menu A III</span>
								</a>
							</li>
						</ul>
					</div>
				</li>
				<li role="none" class="menu-bar__item">
					<a
						role="menuitem"
						class="menu-bar__link _level-1"
						aria-haspopup="true"
						aria-expanded="false"
						itemprop="url"
						href="./menu-b.html"
					>
						<span itemprop="name">Menu B</span>
					</a>
					<div
						role="menu"
						class="menu-bar__popup"
						data-elem-nav-flyout
					>
						<ul class="menu-bar__popup-inner">
							<li role="none" class="menu-bar__submenu-item">
								<a
									role="menuitem"
									class="menu-bar__link _level-2"
									itemprop="url"
									href="/menu-b-i.html"
								>
									<span itemprop="name">Menu B I</span>
								</a>
							</li>
							<li role="none" class="menu-bar__submenu-item">
								<a
									role="menuitem"
									class="menu-bar__link _level-2"
									itemprop="url"
									href="/menu-b-ii.html"
								>
									<span itemprop="name">Menu B II</span>
								</a>
							</li>
							<li role="none" class="menu-bar__submenu-item">
								<a
									role="menuitem"
									class="menu-bar__link _level-2"
									itemprop="url"
									href="/menu-b-iii.html"
								>
									<span itemprop="name">Menu B III</span>
								</a>
							</li>
							<li role="none" class="menu-bar__submenu-item">
								<a
									role="menuitem"
									class="menu-bar__link _level-2"
									itemprop="url"
									href="/menu-b-iv.html"
								>
									<span itemprop="name">Menu B IV</span>
								</a>
							</li>
						</ul>
					</div>
				</li>
				<li role="none" class="menu-bar__item">
					<a
						role="menuitem"
						class="menu-bar__link _level-1"
						aria-haspopup="true"
						aria-expanded="false"
						itemprop="url"
						href="./menu-c.html"
					>
						<span itemprop="name">Menu C</span>
					</a>
					<div
						role="menu"
						class="menu-bar__popup"
						data-elem-nav-flyout
					>
						<ul class="menu-bar__popup-inner">
							<li role="none" class="menu-bar__submenu-item">
								<a
									role="menuitem"
									class="menu-bar__link _level-2"
									itemprop="url"
									href="/menu-c-i.html"
								>
									<span itemprop="name">Menu C I</span>
								</a>
							</li>
							<li role="none" class="menu-bar__submenu-item">
								<a
									role="menuitem"
									class="menu-bar__link _level-2"
									itemprop="url"
									href="/menu-c-ii.html"
								>
									<span itemprop="name">Menu C II</span>
								</a>
							</li>
						</ul>
					</div>
				</li>
				<li role="none" class="menu-bar__item">
					<a
						role="menuitem"
						class="menu-bar__link _level-1"
						itemprop="url"
						href="./menu-d.html"
					>
						<span itemprop="name">Menu D</span>
					</a>
				</li>
				<li role="none" class="menu-bar__item">
					<a
						role="menuitem"
						class="menu-bar__link _level-1"
						itemprop="url"
						href="./menu-e.html"
					>
						<span itemprop="name">Menu E</span>
					</a>
				</li>
				<li
					role="none"
					class="menu-bar__flyout-pane"
					data-elem-menu-flyout-pane
				></li>
			</ul>
		</nav>
	</header>

</body>
</html>
