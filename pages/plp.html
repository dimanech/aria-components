<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>PLP</title>
	<meta name="description" content="Product listing page example">
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/plp.css">
	<script>
		window.appScope = 'plp';

		function googleApiCallback() {
			document.dispatchEvent(new Event('googleApi:ready'));
		}
	</script>
	<link rel="preload" href="/js/initiator.js" as="script" crossorigin="anonymous" />
	<script async type="module" src="/js/initiator.js"></script>

	Add dynamic component loading
	data-component="./components/toggles/Accordion"
	or

</head>
<body data-component="MessageRelayService">
	<svg style="position: absolute; width: 0; height: 0;" xmlns="http://www.w3.org/2000/svg">
		<symbol id="heart" viewBox="-20 0 600 600">
			<path stroke-width="40" stroke="black" fill="currentColor" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path>
		</symbol>
	</svg>

	<a class="wishlist-icon" href="/wishlist.html">
		<svg width="20" height="20" focusable="false" aria-hidden="true"><use href="#heart"></use></svg>
		<div id="wishlist-icon"></div>
	</a>

	<div data-component="ProductListingManager">
		<div data-elem-plp-content class="plp">
			<aside data-elem-refinments class="plp__aside">
				<div data-component="Accordion" data-allow-multiple class="accordion">
					<button
						aria-controls="section-1"
						aria-expanded="true"
						class="accordion__control"
					>
						Filters 1
						<svg aria-hidden="true" class="icon-plus" viewBox="0 0 14 14" width="14" height="14" focusable="false">
							<path class="icon-plus__line-1" fill="currentColor" d="m1.2523 5.5985c-0.705 0.021-1.26 0.667-1.24 1.441 0.019 0.742 0.563 1.34 1.24 1.361l11.464 1e-3c0.705-2e-3 1.274-0.631 1.272-1.405-2e-3 -0.77-0.57-1.394-1.272-1.396z"></path>
							<path class="icon-plus__line-2" fill="currentColor" d="m8.4015 1.2523c-0.021-0.705-0.667-1.26-1.441-1.24-0.742 0.019-1.34 0.563-1.361 1.24l-1e-3 11.464c2e-3 0.705 0.631 1.274 1.405 1.272 0.77-2e-3 1.394-0.57 1.396-1.272z"></path>
						</svg>
					</button>
					<div id="section-1" role="region" aria-hidden="false" class="accordion__content">
						<button data-href="?filter=a" data-elem-plp-filter>Filter a</button>
					</div>
					<button
						aria-controls="section-2"
						aria-expanded="false"
						class="accordion__control"
					>
						Filters 2
						<svg aria-hidden="true" class="icon-plus" viewBox="0 0 14 14" width="14" height="14" focusable="false">
							<path class="icon-plus__line-1" fill="currentColor" d="m1.2523 5.5985c-0.705 0.021-1.26 0.667-1.24 1.441 0.019 0.742 0.563 1.34 1.24 1.361l11.464 1e-3c0.705-2e-3 1.274-0.631 1.272-1.405-2e-3 -0.77-0.57-1.394-1.272-1.396z"></path>
							<path class="icon-plus__line-2" fill="currentColor" d="m8.4015 1.2523c-0.021-0.705-0.667-1.26-1.441-1.24-0.742 0.019-1.34 0.563-1.361 1.24l-1e-3 11.464c2e-3 0.705 0.631 1.274 1.405 1.272 0.77-2e-3 1.394-0.57 1.396-1.272z"></path>
						</svg>
					</button>
					<div id="section-2" role="region" aria-hidden="true" class="accordion__content">
						<button data-href="?filter=b" data-elem-plp-filter>Filter b</button>
					</div>
				</div>
			</aside>
			<main class="plp__main" data-component="/js/plp/Wishlist">
				<select data-elem-plp-sort name="sort">
					<option value="?sorting=a">Top rated</option>
					<option value="?sorting=b" selected>Alphabetical</option>
				</select>
				<ul data-elem-plp-grid class="plp__grid">
					<li class="product-tile">
						<a href="productA.html">Product A</a>
						<button class="wishlist-button" data-element-wishlist-button data-uuid="uuidA">
							<svg width="14" height="14" focusable="false" aria-hidden="true"><use href="#heart"></use></svg>
						</button>
					</li>
					<li class="product-tile">
						<a href="productB.html">Product B</a>
						<button class="wishlist-button" data-element-wishlist-button data-uuid="uuidB">
							<svg width="14" height="14" focusable="false" aria-hidden="true"><use href="#heart"></use></svg>
						</button>
					</li>
					<li class="product-tile">
						<a href="productB.html">Product C</a>
						<button class="wishlist-button" data-element-wishlist-button data-uuid="uuidC">
							<svg width="14" height="14" focusable="false" aria-hidden="true"><use href="#heart"></use></svg>
						</button>
					</li>
					<li class="product-tile">
						<a href="productB.html">Product D</a>
						<button class="wishlist-button" data-element-wishlist-button data-uuid="uuidD">
							<svg width="14" height="14" focusable="false" aria-hidden="true"><use href="#heart"></use></svg>
						</button>
					</li>
					<li class="plp__grid-footer">
						<button
							data-elem-load-more
							data-url="?page=1"
							class="load-more"
						>Load more
						</button>
					</li>
				</ul>
			</main>
		</div>
	</div>

	<h2>Example of component from another cartridge</h2>
	<form action="" data-component="Form">
		<div class="field" data-elem-field>
			<label for="address">Address</label>
			<input
				type="text"
				id="address"
				aria-describedby="address-error"
				required
			/>
			<div
				class="field__error"
				data-elem-form-error
				role="alert"
				id="address-error"
				hidden
			></div>
		</div>
		<div class="field" data-elem-field>
			<label for="address">
				Postal code
				<input
					type="text"
					class="postal-code-info"
					aria-describedby="postal-code-error"
					required
				/>
			</label>
			<div
				class="field__error"
				data-elem-form-error
				role="alert"
				id="postal-code-error"
				hidden
			></div>
		</div>
		<label class="field" data-elem-field>
			Address autocomplete
			<!-- Add component from different cartridge without explicit dependencies -->
			<input
				data-component="/js/components/forms/GoogleAddresses"
				data-config='{"formElements": {"address": "#address", "country": ".postal-code-info"}}'
				type="text"
			/>
		</label>
		<button type="submit">Submit</button>
	</form>

	<div class="notifier" data-component="NotificationsManager"></div>
</body>
</html>
