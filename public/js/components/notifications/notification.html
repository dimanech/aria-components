<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Notification example</title>
	<link rel="stylesheet" href="notification.css">
	<script async type="module" src="../../initiator.js"></script>
</head>
<body>
	<button onclick="this.dispatchEvent(new CustomEvent('notifier:notify', { bubbles: true, detail: { message: 'message example' } }))">
		Info message
	</button>
	<button onclick="this.dispatchEvent(new CustomEvent('notifier:notify', { bubbles: true, detail: { type: 'warning', message: 'warn example' } }))">
		Warn message
	</button>
	<button onclick="this.dispatchEvent(new CustomEvent('notifier:notify', { bubbles: true, detail: { type: 'error', message: 'error example' } }))">
		Error message
	</button>
	<button onclick="this.dispatchEvent(new CustomEvent('notifier:notify', { bubbles: true, detail: { type: 'success', message: 'success example' } }))">
		Success message
	</button>
	<button onclick="this.dispatchEvent(new CustomEvent('notifier:notify', { bubbles: true, detail: { message: 'My message', id: 'myId', isPersistent: true } }))">
		Message with id
	</button>
	<button onclick="this.dispatchEvent(new CustomEvent('notifier:hide', { bubbles: true, detail: { id: 'myId' } }))">
		Remove message with id
	</button>
	
	<div class="b-notifier" data-component="NotificationsManager"></div>
</body>
</html>
