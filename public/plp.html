<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>PLP</title>
	<link rel="stylesheet" href="css/common.css">
	<script>
		window.appScope = 'plp';
		function googleApiCallback() {
			document.dispatchEvent(new Event('googleApi:ready'));
		}
	</script>
	<script async type="module" src="js/initiator.js"></script>
<!--	<script async type="module" src="dist/js/initiator.bundle.js"></script>-->
	<script async src="https://maps.googleapis.com/maps/api/js?key=KEY&libraries=places&callback=googleApiCallback"></script>
</head>
<body>
	<div data-component="ProductListingManager">
		<div data-elem-plp-content>
			<div data-elem-refinments>
				<div data-component="./togglers/Accordion" data-allow-multiple>
					<button aria-controls="section-1" aria-expanded="true">Filters 1</button>
					<div id="section-1" role="region">
						<button data-href="plp/filterA.html" data-elem-plp-filter>Filter a</button>
					</div>
					<button aria-controls="section-2" aria-expanded="false">Filters 2</button>
					<div id="section-2" role="region" aria-hidden="true">
						<button data-href="plp/filterB.html" data-elem-plp-filter>Filter b</button>
					</div>
				</div>
			</div>
			<select data-elem-plp-sort name="sort">
				<option value="plp/sortingA.html">Top rated</option>
				<option value="plp/sortingB.html">Alphabetical</option>
			</select>
			<ul data-elem-plp-grid>
				<li>
					<a href="productA.html">Product A</a>
				</li>
				<li>
					<a href="productB.html">Product B</a>
				</li>
				<li>
					<a href="productB.html">Product C</a>
				</li>
				<li>
					<a href="productB.html">Product D</a>
				</li>
			</ul>
			<button data-elem-load-more data-url="plp/more.html">Load more</button>
		</div>
	</div>
	<div data-component="/js/components/togglers/Accordion"></div>
	
	<form action="">
		<input type="text" id="address" />
		<input type="text" class="postal-code-info" />
		<input
				data-component="/js/components/forms/GoogleAddresses"
				data-config='{"formInfo": {"address": "#address", "country": ".postal-code-info"}}'
				type="text"
		/>
	</form>
	
	<div class="b-notifier" data-component="NotificationsManager"></div>
</body>
</html>
